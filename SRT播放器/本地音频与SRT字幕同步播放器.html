            font-family: "优设标题黑";

            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;

        #textContent p::before {
            content: "";

            position: absolute;
            /* 设置伪元素为绝对定位 */
            top: 0;
            /* 将伪元素定位在 p 元素的顶部 */
            left: 0;
            /* 将伪元素定位在 p 元素的左侧 */
            width: 100%;
            /* 设置伪元素宽度为 p 元素的宽度 */

            /* 设置伪元素高度为 p 元素的高度 */
            background-color: rgba(0, 0, 0, 0.639);

            /* 将蒙版置于 p 元素下方 */
        }

        }

        #shortcutInfo {

    <script>
        var audio = document.getElementById("audioPlayer");
        var image = document.getElementById("imageElement");
        var breadcrumb = document.querySelector('.breadcrumb'); // 获取导航栏元素
        var currentRotation = 0; // 跟踪当前旋转角度
        var rotateInterval; // 用于存储旋转间隔的变量
        var clickTimer; // 用于存储点击计时器的变量
        var isBreadcrumbVisible = true; // 跟踪导航栏的可见性

        image.addEventListener("mousedown", function () {
            // 在鼠标按下时开始计时
            clickTimer = setTimeout(function () {
                clickTimer = null; // 超过1秒后，将计时器设置为null
            }, 100);
        });

        image.addEventListener("mouseup", function () {
            // 在鼠标释放时检查计时器
            if (clickTimer) {
                clearTimeout(clickTimer); // 清除计时器
                // 执行播放或暂停操作
                if (audio.paused) {
                    audio.play();
                } else {
                    audio.pause();
                }
            }
        });

        audio.addEventListener("play", function () {
            image.classList.add("rotate");
            rotateInterval = setInterval(function () {

<body>


    <!-- 悬浮控制面板 -->

    <div id="textContent" style="cursor: pointer; ">

    <script>
        // JavaScript 代码
        let isLooping = false; // 单句循环的初始状态为关闭
        let isLoopingWhole = true; // 全文循环的初始状态为开启
        let loopStart = 0;
        let loopEnd = 0;
        let currentParagraphIndex = 0; // 当前选中的段落索引
        const paragraphs = []; // 存储段落元素的数组
        const originalTime = 3847.36; // 1:04:07.36 in seconds
        const offsetTime = 3853; // 1:04:13.00 in seconds
        const offset = offsetTime - originalTime; // Calculate the offset
        const correctionFactor = originalTime / offsetTime; // Calculate the correction factor



        document.getElementById('audioInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;

            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = URL.createObjectURL(file);
        });

        document.getElementById('srtInput').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                const content = e.target.result;
                const textContent = document.getElementById('textContent');
                textContent.innerHTML = ''; // 清空现有内容
                paragraphs.length = 0; // 清空段落数组

                const srtParts = content.split(/\r?\n\r?\n/);
                srtParts.forEach((part, index) => {
                    const lines = part.split(/\r?\n/);
                    if (lines.length >= 3) {
                        const timeCodes = lines[1].split(' --> ');
                        const startTime = timeCodes[0];
                        const endTime = timeCodes[1];
                        const textLine = lines.slice(2).join('<br>');
                        const paragraph = document.createElement('p');
                        paragraph.innerHTML = textLine;
                        paragraph.style.margin = '5px 0';

                        paragraph.addEventListener('click', () => {
                            jumpToParagraph(index);
                        });

                        textContent.appendChild(paragraph);
                        paragraphs.push({ element: paragraph, start: startTime, end: endTime, textLength: textLine.length });
                    }
                });
            };
            reader.readAsText(file);
        });
        // 监听键盘事件
        document.addEventListener("keydown", function (event) {
            if (event.key === "x" || event.key === "X") {
                // 触发音频文件输入的点击事件
                document.getElementById('audioInput').click();
            } else if (event.key === "c" || event.key === "C") {
                // 触发SRT文件输入的点击事件

        });


        function updateFileName(inputElement, fileNameElementId) {

            var fileNameElement = document.getElementById(fileNameElementId);
            fileNameElement.textContent = fileName;

            // 检查文件名长度并相应调整字体大小

            }
            // 如果是选择了 SRT 文件，则更新网页标题
            if (fileNameElementId === 'srtFileName') {
                document.title = fileName; // 更新网页标题为 SRT 文件名
            }
        }


        function jumpToParagraph(index) {
            if (index < 0 || index >= paragraphs.length) return;

            currentParagraphIndex = index;

            // 根据当前的循环模式更新循环的起始和结束时间
            if (loopMode === 0) {
                // 单句循环
                const paragraph = paragraphs[index];
                loopStart = convertTimeCodeToSeconds(paragraph.start);
                loopEnd = convertTimeCodeToSeconds(paragraph.end);
            } else {
                // 双句或三句循环
                updateLoopTimes();
            }

            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.currentTime = loopStart;
            audioPlayer.play();
        }



        // 在页面加载时设置全文循环的初始状态
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('toggleLoopWhole').textContent = "全文循环：开启";
            // 如果有需要，这里可以添加代码来激活全文循环的功能
        });



        document.getElementById('toggleLoopWhole').addEventListener('click', function () {
            isLoopingWhole = !isLoopingWhole;
            this.textContent = isLoopingWhole ? "全文循环：开启" : "全文循环：关闭";
            // 根据isLoopingWhole的状态更新全文循环的行为
        });

        let lastLoopTime = 0; // 用于记录上一次循环跳转的时间，避免过于频繁的重置

        // 在<script>标签内部，更新以下部分：

        let allowLoopReset = true; // 新增变量，用于控制是否允许执行循环重置

        document.getElementById('audioPlayer').addEventListener('timeupdate', function () {
            const player = this;
            const currentTime = player.currentTime;

            // 找到当前时间所在的时间段
            const currentParagraph = paragraphs.find(p => {
                const start = convertTimeCodeToSeconds(p.start);
                const end = convertTimeCodeToSeconds(p.end);
                return currentTime >= start && currentTime <= end;
            });

            if (currentParagraph) {
                const start = convertTimeCodeToSeconds(currentParagraph.start);
                const end = convertTimeCodeToSeconds(currentParagraph.end);
                const progress = (currentTime - start) / (end - start); // 计算当前时间在时间段内的进度
                // 为高亮文本添加蓝绿色效果
                const textLength = currentParagraph.element.textContent.length;
                const highlightedLength = Math.round(progress * textLength);
                const originalText = currentParagraph.element.textContent;
                currentParagraph.element.innerHTML = '<span class="highlighted-text">' + originalText.substr(0, highlightedLength) + '</span>' + originalText.substr(highlightedLength);
            }

            // 循环播放功能
            if (isLooping && currentTime >= loopEnd && allowLoopReset) {
                // 当满足循环条件时，重置音频播放位置
                player.currentTime = loopStart;
                player.play();

                allowLoopReset = false; // 临时禁止循环重置
                setTimeout(() => { allowLoopReset = true; }, 100); // 100毫秒后重新允许循环重置，避免抽搐
            }

            // 当循环模式开启且当前时间超过循环结束时间时，重置到循环开始
            if (loopMode > 0 && player.currentTime >= loopEnd) {
                player.currentTime = loopStart;
                player.play();
            }
        });

        // 循环模式的状态：0=关闭，1=单句，2=双句，3=三句
        let loopMode = 0;


        document.getElementById('loopToggle').addEventListener('click', function () {
            // 更新循环模式并循环其状态
            loopMode = (loopMode + 1) % 4; // 循环模式: 0->关闭, 1->单句, 2->双句, 3->三句

            // 更新按钮文本
            updateLoopModeDisplay();
            // 基于新的循环模式更新循环的起始和结束时间
            updateLoopTimes();
        });


        function updateLoopModeDisplay() {
            let loopText = ""; // 初始化循环文本为空
            switch (loopMode) {
                case 0:
                    document.getElementById('loopToggle').textContent = "句子循环：关闭";
                    break;
                case 1:
                    document.getElementById('loopToggle').textContent = "单句循环：开启";
                    loopText = "单句∞"; // 设置单句循环文本
                    break;
                case 2:
                    document.getElementById('loopToggle').textContent = "双句循环：开启";
                    loopText = "双句∞"; // 设置双句循环文本
                    break;
                case 3:
                    document.getElementById('loopToggle').textContent = "三句循环：开启";
                    loopText = "三句∞"; // 设置三句循环文本
                    break;
            }
            // 更新循环信息的显示
            document.getElementById('loopInfo').textContent = loopText;
        }


        function updateLoopTimes() {
            // 当循环关闭时，不需要更新时间
            if (loopMode === 0) {
                return;
            }

            // 定义起始索引和结束索引
            let startIndex = currentParagraphIndex;
            let endIndex = currentParagraphIndex + (loopMode - 1); // 对于双句和三句循环，向后延伸1或2句
            endIndex = Math.min(endIndex, paragraphs.length - 1); // 确保不超出范围

            loopStart = convertTimeCodeToSeconds(paragraphs[startIndex].start);
            loopEnd = convertTimeCodeToSeconds(paragraphs[endIndex].end);
        }



        document.getElementById('textContent').addEventListener('click', function (e) {
            // 假设每个段落（p标签）被点击时都会触发跳转
            // 您可能需要根据实际的HTML结构调整这部分逻辑
            const target = e.target;
            if (target.tagName === 'P') {
                const index = paragraphs.findIndex(p => p.element === target);
                if (index !== -1) {
                    jumpToParagraph(index);
                }
            }
        });


        document.getElementById('audioPlayer').addEventListener('ended', function () {
            // 检查是否启用了全文循环
            if (isLoopingWhole) {
                // 如果启用了全文循环，跳转到第一段
                jumpToParagraph(0);
            }
        });

        document.addEventListener('keydown', function (e) {
            const audioPlayer = document.getElementById('audioPlayer');
            switch (e.code) {
                case 'Space':
                    e.preventDefault(); // 防止按下空格键时页面滚动
                    if (audioPlayer.paused) {
                        audioPlayer.play();
                    } else {
                        audioPlayer.pause();
                    }
                    break;
                case 'ArrowLeft':
                    jumpToParagraph(currentParagraphIndex - 1);
                    break;
                case 'ArrowRight':
                    jumpToParagraph(currentParagraphIndex + 1);
                    break;
                case 'KeyQ':
                    // 循环通过循环模式
                    loopMode = (loopMode + 1) % 4; // 从 0 到 3 循环
                    updateLoopModeDisplay(); // 根据当前模式更新按钮文本
                    updateLoopTimes(); // 根据新模式更新循环时间
                    break;
                case 'KeyA': // 后退0.5秒
                    audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - 0.5);
                    break;
                case 'KeyD': // 前进0.5秒
                    audioPlayer.currentTime = Math.min(audioPlayer.duration, audioPlayer.currentTime + 0.5);
                    break;
                case 'KeyW': // 后退5秒
                    audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - 5);
                    break;
                case 'KeyS': // 前进5秒
                    audioPlayer.currentTime = Math.min(audioPlayer.duration, audioPlayer.currentTime + 5);
                    break;
                case 'KeyE': // 切换全文循环模式
                    isLoopingWhole = !isLoopingWhole;
                    document.getElementById('toggleLoopWhole').textContent = `全文循环：${isLoopingWhole ? "开启" : "关闭"}`;
                    break;
                case 'KeyZ': // 清除所有高亮文本
                    if (e.ctrlKey) { // 确保 Ctrl 键也被按下
                        document.querySelectorAll('.highlighted-text').forEach(function (element) {
                            element.parentNode.innerHTML = element.parentNode.textContent;
                        });
                        e.preventDefault(); // 防止触发浏览器的默认 Ctrl+Z 行为（撤销）
                    }
                    break;
                case 'Digit1':
                    audioPlayer.playbackRate = 0.50;
                    speedButton.innerText = "Speed: 0.50x";
                    break;
                case 'Digit2':
                    audioPlayer.playbackRate = 0.75;
                    speedButton.innerText = "Speed: 0.75x";
                    break;
                case 'Digit3':
                    audioPlayer.playbackRate = 1.00;
                    speedButton.innerText = "Speed: 1.00x";
                    break;
                case 'Digit4':
                    audioPlayer.playbackRate = 1.25;
                    speedButton.innerText = "Speed: 1.25x";
                    break;
                case 'Digit5':
                    audioPlayer.playbackRate = 1.50;
                    speedButton.innerText = "Speed: 1.50x";
                    break;
                case 'Digit6':
                    audioPlayer.playbackRate = 2.00;
                    speedButton.innerText = "Speed: 2.00x";
                    break;

            }
        });

        document.querySelectorAll('.speedControl').forEach(button => {
            button.addEventListener('click', function () {
                const speed = parseFloat(this.getAttribute('data-speed'));
                document.getElementById('audioPlayer').playbackRate = speed;
            });
        });

        function convertTimeCodeToSeconds(timeCode) {
            const parts = timeCode.split(':');
            const hours = parseInt(parts[0], 10);
            const minutes = parseInt(parts[1], 10);
            const secondsMilliseconds = parts[2].split(',');
            const seconds = parseInt(secondsMilliseconds[0], 10);
            const milliseconds = parseInt(secondsMilliseconds[1], 10);
            const totalSeconds = (hours * 3600) + (minutes * 60) + seconds + (milliseconds / 1000);
            return totalSeconds * correctionFactor; // Apply the correction factor
        }
